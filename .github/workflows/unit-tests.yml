name: Unit Test

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  unit-test:
    strategy:
      matrix:
        php_version:
          - 7.4
          - 8.1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: graycoreio/github-actions-magento2/unit-test@main
        with:
          php_version: ${{ matrix.php_version }}
          composer_auth: ${{ secrets.COMPOSER_AUTH }}